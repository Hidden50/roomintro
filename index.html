<!DOCTYPE html>
<html ng-app=roomIntroApp lang=en>
<meta charset=utf-8>
<meta name=viewport content="width=device-width, initial-scale=1">
<title>HTML room intro corrector</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="css/app.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="js/app.js"></script>

<div class="container" ng-controller="RoomIntroController as roomintro">
<h1>HTML room intro corrector</h1>

<form class="form-horizontal" name="questionsForm">
    <div class="control-group">
        <div class="control-group">
            <label class="control-label" for="html">HTML</label>
            <div class="controls">
                <textarea id="html" ng-model="roomintro.html" class="input-xlarge" type="text" required></textarea>
            </div>
        </div>
    </div>
</form>

<h2>Corrected Intro</h2>
<pre>{{roomintro.getCorrectIntro()}}</pre>
</div>
